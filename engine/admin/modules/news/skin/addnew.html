<div class="container-fill">
    <div class="panel-header">Добавление новости</div>
    <form action="" method="POST">
        <div class="panel-body">
            <div class="form-groups-w20">
                <div class="form-group">
                    <label for="title">Название:</label>
                    <input type="text" name="title" id="title" class="form-control form-control-large" required>
                </div>
            </div>
            <div class="form-groups-w20">
                <div class="form-group">
                    <label for="short_news">Короткое описание новости:</label>
                    <textarea name="short_news" id="short_news"></textarea>
                </div>
            </div>
            <div class="form-groups-w20">
                <div class="form-group">
                    <label for="full_news">Полное описание новости:</label>
                    <textarea name="full_news" id="full_news"></textarea>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <input type="submit" class="btn" name="add_news" value="Добавить">
        </div>
    </form>
</div>
