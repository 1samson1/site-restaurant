<div class="container-fill">
    <div class="panel-header">Добавление категории</div>
    <form action="" method="POST">
        <div class="panel-body">
            <div class="form-groups-w20">
                <div class="form-group">
                    <label for="name">Название:</label>
                    <input type="text" name="name" id="name" class="form-control form-control-large" required>
                </div>            
                <div class="form-group">
                    <label for="url">Адрес:</label>
                    <input type="text" name="url" id="url" class="form-control form-control-large" required>
                </div>            
                <div class="form-group">
                    <label for="description">Описание:</label>
                    <textarea name="description" id="description"></textarea>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <input type="submit" class="btn" name="add" value="Добавить">
        </div>
    </form>
</div>
