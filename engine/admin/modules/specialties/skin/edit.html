<div class="container-fill">
    <div class="panel-header">Редактирование специальности</div>
    <form action="" method="POST" enctype="multipart/form-data">
        <div class="panel-body">
            <div class="form-groups-w20">
                <div class="form-group">
                    <label for="edit_title">Название:</label>
                    <input type="text" name="title" id="edit_title" class="form-control form-control-large" value="{title}" required>
                </div>
                <div class="form-group">
                    <label for="edit_description">Описание:</label>
                    <textarea name="description" id="edit_description">{description}</textarea>
                </div>
                <div class="form-group">   
                    <label>Картинка:</label> 
                    <div class="wrapper">
                        <div class="form-control-large">
                            <input type="file" class="form-control form-control-large" name="image" accept="image/*">
                        </div>                        
                        <img src="{image}" class="cicle" alt="">
                    </div>
                </div>                
            </div>
        </div>
        <div class="panel-footer">
            <input type="submit" class="btn" name="edit_specialty" value="Сохранить">
        </div>
    </form>
</div>
