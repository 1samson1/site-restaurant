<div class="container-fill">
    <div class="panel-header">Настройка параметров системы</div>
    
    <form action="" method="POST">
        <div class="form-groups-w60">
            <div class="form-group">
                <label for="admin_group">Регистрировать новых пользователей в группе:</label>
                <select name="save_conf[reg_user_group]" class="right" id="admin_group" required>
                    {groups}
                </select>
            </div>
            <div class="form-group">
                <label for="registration_on">Разрешить регистрацию пользователей на сайте:</label>
                <div class="switch">
                    <input type="checkbox" id="registration_on" name="save_conf[registration_on]" class="switch-input" {registration_on} required>
                    <label for="registration_on" class="switch-label"></label>
                </div> 
            </div>
            <div class="form-group">
                <label for="timezone">Часовой пояс:</label>
                <select name="save_conf[timezone]" class="right" id="timezone" required>
                    {timezones}                    
                </select>
            </div>
            <div class="form-group">
                <label for="max_size_upload_img">Максимальный размер загружаемого изображения (в байтах):</label>
                <input type="text" id="max_size_upload_img" name="save_conf[max_size_upload_img]" class="form-control form-control-text-center" value="{max_size_upload_img}" required>
            </div>
            <div class="form-group">
                <label for="template">Шаблон сайта по умолчанию:</label>
                <select name="save_conf[template]" class="right" id="template" required>
                    {templates}                
                </select>
            </div>
            <div class="form-group">
                <label for="count_news_on_page">Количество новостей на страницу:</label>
                <input type="text" id="count_news_on_page" name="save_conf[count_news_on_page]" class="form-control form-control-text-center" value="{count_news_on_page}" required>
            </div>
            <div class="panel-footer">
                <input type="submit" value="Сохранить" class="btn" name="save" required>
            </div>
        </div>
    </form>
</div>
