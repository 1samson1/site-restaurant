<div class="container-fill">
    <div class="panel-header">Добавление пользователя</div>
    <form action="" method="POST">
        <div class="panel-body">
            <div class="form-groups-w20">
                <div class="form-group">
                    <label for="add_login">Логин:</label>
                    <input type="text" name="login" id="add_login" class="form-control form-control-large" required>
                </div>
            </div>
            <div class="form-groups-w20">
                <div class="form-group">
                    <label for="add_email">E-mail:</label>
                    <input type="email" name="email" id="add_email" class="form-control form-control-large" required>
                </div>
            </div>
            <div class="form-groups-w20">
                <div class="form-group">
                    <label for="add_group">Группа:</label>
                    <select name="group" class="right wide" id="add_group" required>
                        {groups}
                    </select>
                </div>
            </div>
            <div class="form-groups-w20">
                <div class="form-group">
                    <label for="add_surname">Фамилия:</label>
                    <input type="text" name="surname" id="add_surname" class="form-control form-control-large">
                </div>
            </div>
            <div class="form-groups-w20">
                <div class="form-group">
                    <label for="add_name">Имя:</label>
                    <input type="text" name="name" id="add_name" class="form-control form-control-large">
                </div>
            </div>
            <div class="form-groups-w20">
                <div class="form-group">
                    <label for="add_password">Пароль:</label>
                    <input type="password" name="password" id="add_password" class="form-control form-control-large" required>
                </div>
            </div>
            <div class="form-groups-w20">
                <div class="form-group">
                    <label for="add_repassword">Подтверждение пароля:</label>
                    <input type="password" name="repassword" id="add_repassword" class="form-control form-control-large" required>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <input type="submit" class="btn" name="add_user" value="Добавить">
        </div>
    </form>
</div>
