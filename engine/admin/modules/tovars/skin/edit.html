<div class="container-fill">
    <div class="panel-header">Добавление страницы</div>
    <form action="" method="POST" enctype="multipart/form-data">
        <div class="panel-body">
            <div class="form-groups-w20">
                <div class="form-group">
                    <label for="name">Название:</label>
                    <input type="text" name="name" id="name" class="form-control form-control-large" value="{name}" required>
                </div>
                <div class="form-group">
                    <label for="category">Категория товара:</label>
                    <select name="category" class="right wide" id="category" required>
                        {categories}
                    </select>
                </div>    
                <div class="form-group">
                    <label for="description">Описание:</label>
                    <textarea name="description" id="description">{description}</textarea>
                </div>        
                <div class="form-group">
                    <label for="price">Цена (руб.):</label>
                    <input type="text" name="price" id="price" class="form-control form-control-large" value="{price}" required>
                </div>      
                <div class="form-group">
                    <label for="discount">Цена со скидкой (руб.):</label>
                    <input type="text" name="discount" id="discount" class="form-control form-control-large" value="{discount}" required>
                </div>
                <div class="form-group">   
                    <label>Постер:</label> 
                    <div class="wrapper">
                        <div class="form-control-large">
                            <input type="file" class="form-control form-control-large" name="poster" accept="image/*">                            
                        </div>
                        <img src="{poster}" class="nocicle" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <input type="submit" class="btn" name="save" value="Сохранить">
        </div>
    </form>
</div>
