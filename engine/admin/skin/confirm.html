<div class="container-fill">
    <div class="msg" data-type-msg="confirm">
        <div class="msg-color"></div>
        <div class="panels">
            <div class="panel-header">{title}</div>
            <div class="panel-body">{text}</div>
            <div class="panel-footer">
                <a href="{url_yes}" class="btn btn-green">Да</a>
                <a href="{url_no}" class="btn btn-red">Нет</a>
            </div>
        </div>
    </div>
</div>
