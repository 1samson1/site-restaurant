<div class="container-fill">
    <div class="panel-header title-welcome">Добро пожаловать в админпанель</div>
    <div class="panel-body">
        <div class="body-welcome">Выберете нужный раздел, для управления веб-ресурсом и его настройками, добавления новых и удаления старых страниц, изменения внешнего вида веб-ресурса и редактирования контента.</div>
    </div>
</div>

<div class="container-fill">
    <div class="panel-header">Разделы</div>
    <div class="panel-body">
        <div class="modules">
            [modules]
            <a href="{module-link}" class="module">                        
                <img src="{module-image}" alt="" class="module__img">
                <div class="module__content">
                    <div class="module__title">{module-title}</div>
                    <div class="module__text">{module-description}</div>
                </div>
            </a>  
            [/modules]
        </div>
    </div>
</div>
