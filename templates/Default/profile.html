<div class="container-profile">
    <div class="container-fill">
        <div class="container-header">Личный кабинет</div>
        <div class="container-body plofile-info">
            <img src="{foto}" alt="" srcset="" class="profile-foto">
            <div class="profile-data">
                <div class="profile-name">{name} {surname}</div>  
                <div class="profile-fields">
                    <div  class="profile-field"><span>Логин:</span>{login}</div>
                    <div  class="profile-field"><span>E-mail:</span>{email}</div>
                </div>
                <div class="profile-fields">
                    <div  class="profile-field"><span>Группа:</span>{group}</div>
                </div>
                <div class="profile-fields">
                    <div  class="profile-field"><span>Дата регистрации:</span>{date-reg}</div>
                </div>
            </div>
        </div>
    </div>
    [user]
    <div class="container-fill">
        <div class="container-header">Редактировать профиль</div>
        <div class="container-body">
            <form method="post" class="profile-edit" enctype="multipart/form-data">
                <div class="title-section">Информация</div>
                <div class="form-groups-inline">
                    <div class="form-group form-group-large">
                        <input type="text" name="login" id="pf-login" class="form-control" placeholder="Логин" required value="{login}">                        
                    </div>
                    <div class="form-group form-group-large">
                        <input type="email" name="email" id="pf-email" class="form-control" placeholder="E-mail" required value="{email}">                        
                    </div>
                </div>
                <div class="form-groups-inline">
                    <div class="form-group form-group-large">
                        <input type="text" name="name" id="pf-name" class="form-control" placeholder="Имя"  value="{name}">                        
                    </div>
                    <div class="form-group form-group-large">
                        <input type="text" name="surname" id="pf-surname" class="form-control" placeholder="Фамилия" value="{surname}">                        
                    </div>        
                </div>
                <div class="title-section">Фото</div>
                <div class="form-group form-group-large">
                    <input type="file" class="form-control" name="foto" accept="image/*">
                </div>
                <label class="checkbox delete-foto">
                    <input type="checkbox" class="check-input" name="delete_foto">
                    <span class="check"></span>
                    <span class="label-check">Удалить фото</span>
                </label>
                <div class="title-section">Смена пароля</div>
                <div class="form-group form-group-password form-group-large">
                    <input type="password" name="lastpassword" id="lastpassword" class="form-control" placeholder="Старый пароль">                        
                    <div class="password-show"></div>                                   
                </div>
                <div class="form-groups-inline">
                    <div class="form-group form-group-password form-group-large">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Новый пароль">                        
                        <div class="password-show"></div>                                   
                    </div>
                    <div class="form-group form-group-password form-group-large">
                        <input type="password" name="repassword" id="repassword" class="form-control" placeholder="Подтверждение пароля">                        
                        <div class="password-show"></div>                                       
                    </div>
                </div>
                <input type="submit" name="do_save_profile" value="Сохранить изменения" class="btn btn-large btn-green">  
            </form>
        </div>
    </div>
    <div class="container-fill">
        <div class="container-header">Безопасность</div>
        <div class="container-body profile-security">
            <p>Завершить все сеансы, кроме текущего.</p>
            <a href="{logout_all}" class="btn btn-red btn-large">Завершить все сеансы</a>
        </div>
    </div>
    [/user]
</div>
