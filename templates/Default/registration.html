<div class="container-fill container-reg">
    <div class="container-header">Регистрация</div>               
    <form action="" class="reg-form" method="POST">
        <div class="form-control form-control-large">
            <input type="text" name="login" id="login" required>                        
            <label for="login">Логин</label>                                            
        </div>
        <div class="form-control form-control-large">
            <input type="email" name="email" id="email" required>                        
            <label for="email">E-mail</label>                                            
        </div>     
        <div class="form-control form-control-large">
            <input type="text" name="name" id="name" required>                        
            <label for="name">Имя</label>                                            
        </div>
        <div class="form-control form-control-large">
            <input type="text" name="surname" id="surname" required>                        
            <label for="surname">Фамилия</label>                                            
        </div>
        <div class="form-control form-control-password form-control-large">
            <input type="password" name="password" id="password" required>                        
            <label for="password">Пароль</label>         
            <div class="password-show"></div>                                   
        </div>
        <div class="form-control form-control-password form-control-large">
            <input type="password" name="repassword" id="repassword" required>                        
            <label for="repassword">Подтверждение пароля</label>     
            <div class="password-show"></div>                                       
        </div>
        <input type="submit" name="do_reg" value="Зарегистрироваться" class="btn">
    </form>
</div>
