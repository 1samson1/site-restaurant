
[not-group]
<div class="opener user-dock">
    <div class="menu-button">
        <div class="menu-icon-wrapper" tabindex="0">                                
            <div class="user-icon menu-icon"></div>                                
        </div>
    </div>
    <div class="links links-right">
        <a class="login-link topmenu__link">Вход</a> 
        <a href="{registration-link}" class="topmenu__link">Регистрация</a>
    </div> 
</div>
<div class="singin">
    <div class="bg-login-panel"></div>
    <div class="login-panel">
        <div class="close"></div>
        <div class="login-block">
            <div class="login-title">Авторизация</div>
            <form action="" class="singin-form" method="POST">
                <div class="form-group form-group-icon form-group-large">
                    <input type="text" name="login" id="lg-login" class="form-control" required>  
                    <label for="lg-login">Логин</label>    
                    <div class="form-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
                        </svg>
                    </div>                  
                </div>
                <div class="form-group form-group-icon form-group-password form-group-large">
                    <input type="password" name="password" id="lg-password" class="form-control" required>
                    <label for="lg-login">Пароль</label>
                    <div class="form-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/>
                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                        </svg>
                    </div>
                    <div class="password-show"></div>
                </div>
                <input type="submit" name="do_login" value="Войти" class="btn btn-large">                                    
            </form>
            <div class="have-account">У вас нет учётной записи? <a href="{registration-link}">Регистрация</a></div>            
        </div>
    </div>
</div>
[/not-group]
[group]  
<div class="opener user-dock">
    <div class="menu-button">
        <div class="menu-icon-wrapper" tabindex="0">                                
            <div class="user-icon menu-icon"></div>                                
        </div>
    </div>  
    <div class="links links-right">
        <div class="opener">
            <a id="user-panel" class="opener-toggle topmenu__link" tabindex="1">
                <img src="{foto}" alt="avatar" srcset="">
                <span>{surname} {name}</span>
            </a>
            <div class="user-options">
                [admin]<a href="{admin-link}" class="user-option topmenu__link">Админпанель</a>[/admin]
                <a href="{profile-link}" class="user-option topmenu__link">Личный кабинет</a>
                <a href="{logout}" class="user-option topmenu__link">Выход</a>
            </div>       
        </div>
    </div>
</div>
[/group]
