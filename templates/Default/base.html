<!DOCTYPE html>
<html lang="ru">
<head>    
    {head}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    
    <link rel="stylesheet" href="{TEMPLATE}/css/slider.css">
    
    <link rel="stylesheet" href="{TEMPLATE}/css/opener.css">    
    <script src="{TEMPLATE}/js/opener.js"></script>  

    <link rel="stylesheet" href="{TEMPLATE}/css/scrollTop.css">    
    <script src="{TEMPLATE}/js/scrollTop.js"></script>  
    
    <link rel="stylesheet" href="{TEMPLATE}/css/nice-select.css">    
    <script src="{TEMPLATE}/js/jquery.nice-select.js"></script>  

    <script src="{TEMPLATE}/js/phoneinput.js"></script>  
    
    <link rel="stylesheet" href="{TEMPLATE}/css/style.css">
    <script src="{TEMPLATE}/js/default.js"></script>    
</head>
<body>
    <header>
        <div class="container">
            <div class="topmenu">
                <div class="topmenu__left">
                    <a href="/" class="logo"></a>    
                    <!-- <div class="opener">
                        <div class="menu-button">
                            <div class="menu-icon-wrapper" tabindex="0">                                
                                <div class="menu-icon"></div>                                
                            </div>
                        </div>
                        <div class="links links-left">
                            <a href="/" class="topmenu__link">Главная</a>                                                  
                        </div>
                    </div>   -->
                </div>               
                <div class="topmenu__right">
                    <div class="opener opener-search" data-toggle="false">
                        <span class="topmenu__link search-button">
                            <svg xmlns="http://www.w3.org/2000/svg" height="22px" viewBox="0 0 24 24" width="22px" fill="#000000">
                                <path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                            </svg>
                        </span>
                        <div class="de-searcher">
                            <div class="form-group form-group-icon de-search">
                                <input type="text" name="search" id="de-search" placeholder="Поиск по сайту">
                                <div class="form-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="22px" viewBox="0 0 24 24" width="22px" fill="#000000">
                                        <path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="de-searched"></div>
                        </div>
                    </div>
                    <a href="/basket/" class="topmenu__link basket__link" title="Корзина">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22px" height="22px" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                        </svg>
                        <div class="basket__indicator">{count-basket}</div>                 
                    </a>     
                    {login}
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="alerts">
                {alerts}
            </div>
            [page=main]
            <div class="slider">  
                <script src="{TEMPLATE}/js/slider.js"></script>              
                <div class="slides">
                    <img src="{TEMPLATE}/slides/1.jpg" alt="" class="slide">
                    <img src="{TEMPLATE}/slides/2.jpg" alt="" class="slide">
                    <img src="{TEMPLATE}/slides/3.jpg" alt="" class="slide">
                    <img src="{TEMPLATE}/slides/4.jpg" alt="" class="slide">
                </div>                             
            </div>
            [/page=main]            
            <div class="content">
                {content}
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-line">
            <div class="container">
                &copy;Copyright  2021. Разработка - Самсонов Александр.
            </div>
        </div>
    </footer>
</body>
</html>
